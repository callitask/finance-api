# Force using the Unix Socket strategy (Standard for Linux Hosts)
docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy

# Enable container reuse to speed up repeated test runs
testcontainers.reuse.enable=true

# FIX: Force the Docker Client to use API v1.44 to match your Ubuntu Host's Docker version
docker.client.api.version=1.44