databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: blog_posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: featured
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 3
      author: system
      changes:
        - addColumn:
            tableName: blog_posts
            columns:
              - column:
                  name: tenant_id
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: system
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 5
      author: system
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
  - changeSet:
      id: 6
      author: system
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: post_tags
            columns:
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post_tags
            baseColumnNames: post_id
            constraintName: fk_post_tags_blog_posts
            referencedTableName: blog_posts
            referencedColumnNames: id
            onDelete: CASCADE
  - include:
      file: db/changelog/008-add-scheduling-to-posts.xml

  - changeSet:
      id: 7-add-custom-snippet
      author: gemini-dev
      changes:
        - addColumn:
            tableName: blog_posts
            columns:
              - column:
                  name: custom_snippet
                  type: TEXT

  - changeSet:
      id: 9
      author: gemini-dev
      changes:
        - addColumn:
            tableName: blog_posts
            columns:
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    unique: true

  - include:
      file: db/changelog/010-add-story-thumbnails.xml

  - include:
      file: db/changelog/V12__add_page_content_table.xml

  - include:
      file: db/changelog/V13__modify_alt_text_column.xml

  - include:
      file: db/changelog/V14__add_user_friendly_slug.xml

  - changeSet:
      id: 15-add-slug-to-categories
      author: gemini-dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: categories
                columnName: slug
      changes:
        - addColumn:
            tableName: categories
            columns:
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    unique: true