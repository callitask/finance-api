databaseChangeLog:
  - changeSet:
      id: 10-create-post-thumbnails-table
      author: gemini-dev
      changes:
        - createTable:
            tableName: post_thumbnails
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: blog_post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_thumbnails_blog_post
                    references: blog_posts(id)
              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: alt_text
                  type: VARCHAR(255)
              - column:
                  name: display_order
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: 11-add-thumbnail-orientation-to-posts
      author: gemini-dev
      changes:
        - addColumn:
            tableName: blog_posts
            columns:
              - column:
                  name: thumbnail_orientation
                  type: VARCHAR(10)
