# Server Port
server.port=8080

# MariaDB Database Connection
spring.datasource.url=jdbc:mariadb://localhost:3306/finance_db
spring.datasource.username=root
spring.datasource.password=ask123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret Key (USE A LONG, RANDOM, AND SECURE KEY)
jwt.secret=your-super-secret-key-that-is-long-and-random

# JWT expiration time in milliseconds (24 hours)
jwt.expiration.ms=86400000

# File Upload Configuration
file.upload-dir=${user.home}/uploads

# Increase file size limits for uploads (e.g., to 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
