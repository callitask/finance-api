# ===================================================================
# SPRING BOOT DEFAULT SETTINGS
# ===================================================================

# --- App Settings ---
# Base URL for the frontend application, used for generating absolute URLs.
app.base-url=https://treishfin.treishvaamgroup.com

# --- Server Settings ---
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===================================================================
# JPA & HIBERNATE
# ===================================================================
# Use 'validate' in production to prevent accidental schema changes.
# Liquibase should be the only tool altering the database schema.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# ===================================================================
# SECURITY & JWT
# ===================================================================
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration.ms=86400000
app.security.internal-secret=${INTERNAL_API_SECRET_KEY}

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.treishvaam.finance=INFO

# ===================================================================
# CORS (Cross-Origin Resource Sharing)
# ===================================================================
cors.allowed-origins=https://treishfin.treishvaamgroup.com

# ===================================================================
# EXTERNAL APIS & SERVICES
# ===================================================================
fmp.api.key=${MARKET_DATA_API_KEY}

# ===================================================================
# FILE STORAGE
# ===================================================================
storage.upload-dir=C:/treishvaam-uploads-prod