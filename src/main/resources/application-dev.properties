# ===================================================================

# DEVELOPMENT SETTINGS (dev profile)

# PHASE 5.2: Security Hardening - Secrets Removed

# ===================================================================

server.port=8081

app.base-url=http://localhost:3000



# --- DATABASE (DEV) ---

spring.datasource.url=jdbc:mariadb://localhost:3306/finance_db

spring.datasource.username=${DEV_DB_USERNAME:root}

# ðŸ”’ SECURE: Password must be set in Environment Variables

spring.datasource.password=${DEV_DB_PASSWORD}



# --- JPA & LIQUIBASE ---

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.liquibase.enabled=true



# --- JSON SERIALIZATION ---

spring.jackson.serialization.write-dates-as-timestamps=false

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss



# --- SECURITY & SECRETS ---

#  SECURE: Secrets removed from codebase

app.security.internal-secret=${DEV_INTERNAL_SECRET}

jwt.secret=${DEV_JWT_SECRET}

jwt.expiration.ms=86400000



# --- CORS (Allow Localhost Frontend) ---

# This overrides the global default

cors.allowed-origins=http://localhost:3000



# --- DEVELOPER TOOLS (Enabled in Dev Only) ---

# 1. Enable Swagger UI for API testing

springdoc.api-docs.enabled=true

springdoc.swagger-ui.enabled=true



# 2. Enable Full Actuator for Debugging

management.endpoints.web.exposure.include=*

management.endpoint.health.show-details=always



# --- FILE STORAGE ---

storage.upload-dir=${user.home}/treishvaam-uploads-dev

storage.sitemap-dir=${user.home}/treishvaam-uploads-dev/sitemaps



# --- MINIO STORAGE (DEV) ---

storage.s3.endpoint=http://localhost:9000

storage.s3.region=us-east-1

storage.s3.bucket=treishvaam-uploads

minio.bucket-name=treishvaam-uploads

#  SECURE: MinIO Credentials

storage.s3.access-key=${DEV_MINIO_ACCESS_KEY}

storage.s3.secret-key=${DEV_MINIO_SECRET_KEY}



# --- ELASTICSEARCH (DEV) ---

spring.elasticsearch.uris=http://localhost:9200

spring.elasticsearch.socket-timeout=30s

spring.elasticsearch.connection-timeout=5s



# --- EXTERNAL APIS (Placeholders for Dev) ---

fmp.api.key=${DEV_FMP_API_KEY:demo}

alphavantage.api.key=${DEV_ALPHA_API_KEY:demo}

finnhub.api.key=${DEV_FINNHUB_API_KEY:demo}

#  SECURE: NewsAPI Key

newsdata.api.key=${DEV_NEWSDATA_API_KEY}



# --- GOOGLE ANALYTICS ---

ga4.property-id=dummy_dev_id

ga4.credentials-path=classpath:ga4-credentials-dev.json



# --- VAULT (Disabled in Dev) ---

spring.cloud.vault.enabled=false