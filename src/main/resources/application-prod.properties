# ===================================================================
# SPRING BOOT PRODUCTION SETTINGS (prod profile)
# ===================================================================
# IMPORTANT: All sensitive values are loaded from server environment variables.

# --- App Settings ---
# Base URL for the frontend application, used for generating absolute URLs.
app.base-url=https://treishfin.treishvaamgroup.com

# --- Server Settings ---
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION (PRODUCTION)
# ===================================================================
# SET THESE ENVIRONMENT VARIABLES ON YOUR SERVER:
# PROD_DB_URL, PROD_DB_USERNAME, PROD_DB_PASSWORD
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===================================================================
# JPA & HIBERNATE (PRODUCTION SAFETY SETTINGS)
# ===================================================================
# CORRECTED: Use 'validate' in production. This verifies that the database schema
# matches the application's entities without making changes. This is much safer
# than 'update' when using a migration tool like Liquibase.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false

# ===================================================================
# SECURITY & JWT
# ===================================================================
# SET THESE ENVIRONMENT VARIABLES ON YOUR SERVER:
# JWT_SECRET_KEY, INTERNAL_API_SECRET_KEY
jwt.secret=${JWT_SECRET_KEY}
app.security.internal-secret=${INTERNAL_API_SECRET_KEY}

# ===================================================================
# ADMIN USER INITIALIZATION
# ===================================================================
# SET THESE ENVIRONMENT VARIABLES ON YOUR SERVER:
# APP_ADMIN_EMAIL, APP_ADMIN_PASSWORD
app.admin.email=${APP_ADMIN_EMAIL}
app.admin.password=${APP_ADMIN_PASSWORD}
app.admin.username=admin

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.treishvaam.finance=INFO
logging.level.com.treishvaam.financeapi=INFO

# ===================================================================
# EXTERNAL APIS & SERVICES
# ===================================================================
# SET THESE ENVIRONMENT VARIABLES ON YOUR SERVER: 
# MARKET_DATA_API_KEY (for FMP), ALPHAVANTAGE_API_KEY
fmp.api.key=${MARKET_DATA_API_KEY}
alphavantage.api.key=${ALPHAVANTAGE_API_KEY}

# SET THIS ENVIRONMENT VARIABLE ON YOUR SERVER: NEWS_API_KEY
newsdata.api.key=${NEWS_API_KEY}

# ===================================================================
# FILE STORAGE
# ===================================================================
storage.upload-dir=C:/treishvaam-uploads-prod