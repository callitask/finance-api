# ===================================================================
# SPRING BOOT PRODUCTION SETTINGS (prod profile)
# ===================================================================

# --- App Settings ---
app.base-url=https://treishfin.treishvaamgroup.com

# --- Server Settings ---
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION (PRODUCTION)
# ===================================================================
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===================================================================
# JPA & HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false

# ===================================================================
# REDIS CACHING (ENTERPRISE SPEED)
# ===================================================================
spring.cache.type=redis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.cache.redis.time-to-live=600000

# ===================================================================
# ELASTICSEARCH (ENTERPRISE SEARCH)
# ===================================================================
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.socket-timeout=30s
spring.elasticsearch.connection-timeout=5s

# ===================================================================
# MINIO STORAGE (ENTERPRISE STORAGE)
# ===================================================================
storage.s3.endpoint=http://127.0.0.1:9000
storage.s3.region=us-east-1
storage.s3.access-key=admin
storage.s3.secret-key=treishvaam_storage_secret
storage.s3.bucket=treishvaam-uploads

# ===================================================================
# LIQUIBASE
# ===================================================================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ===================================================================
# SECURITY & JWT
# ===================================================================
jwt.secret=${JWT_SECRET_KEY}
app.security.internal-secret=${INTERNAL_API_SECRET_KEY}

# ===================================================================
# ADMIN USER INITIALIZATION
# ===================================================================
app.admin.email=${APP_ADMIN_EMAIL}
app.admin.password=${APP_ADMIN_PASSWORD}
app.admin.username=admin

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.treishvaam.finance=INFO
logging.level.com.treishvaam.financeapi=INFO

# ===================================================================
# EXTERNAL APIS & SERVICES
# ===================================================================
fmp.api.key=${MARKET_DATA_API_KEY}
alphavantage.api.key=${ALPHAVANTAGE_API_KEY}
finnhub.api.key=${FINNHUB_API_KEY}
newsdata.api.key=${NEWS_API_KEY}

# GOOGLE ANALYTICS
ga4.property-id=${GA4_PROPERTY_ID}
ga4.credentials-path=${GA4_SERVICE_ACCOUNT_CREDENTIALS_PATH}

# ===================================================================
# SITEMAP GENERATION
# ===================================================================
storage.sitemap-dir=C:/treishvaam-public/sitemaps

# ===================================================================
# PYTHON SCRIPTS
# ===================================================================
app.python.script.path=C:\\Users\\Administrator\\Desktop\\scripts\\market_data_updater.py