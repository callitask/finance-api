name: Deploy Backend (Self-Hosted)

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: callitask/finance-api
  DOCKER_API_VERSION: '1.44'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # NEW: Calculate Date (Year-Week) for Rotating Cache Key
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u "+%Y-%U")" >> $GITHUB_OUTPUT

      # OPTIMIZED: Cache NVD Data (Weekly Rotation)
      # This prevents re-uploading the 800MB database on every single run.
      - name: Cache NVD Data
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          # Key changes only once a week. 
          # On cache hit (99% of builds), the "Post-job" upload step is skipped.
          key: nvd-data-${{ runner.os }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            nvd-data-${{ runner.os }}-

      # Build and Security Scan
      # Included -DossindexAnalyzerEnabled=false to enforce the previous fix at the CLI level
      - name: Build and Security Scan
        env:
          MAVEN_OPTS: "-Xmx1024m"
        run: mvn clean verify "-Dnvd.api.key=${{ secrets.NVD_API_KEY }}" -DossindexAnalyzerEnabled=false

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Production
        run: |
          echo "Deploying to Production..."
          cd /opt/treishvaam
         
          # Pull the new image
          docker compose pull backend
         
          # Rolling update
          docker compose up -d --remove-orphans backend
         
          # Clean up
          docker image prune -f