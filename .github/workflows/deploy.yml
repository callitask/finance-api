name: Deploy Backend (Self-Hosted)

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: callitask/finance-api

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. FIX: Grant Execute Permission to Maven Wrapper
      # This fixes the "Permission denied" error from Windows commits
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # 4. Build & TEST (The Enterprise Gatekeeper)
      # Uses Testcontainers to spin up DB/Redis and run tests automatically
      - name: Build with Maven
        run: ./mvnw clean package

      # 5. Log in to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Build and Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 7. Deploy to Production
      - name: Deploy to Production
        run: |
          echo "Deploying to Production..."
          cd /opt/treishvaam
          
          # Pull the new image we just pushed
          docker compose pull backend
          
          # Restart the backend service with the new image
          docker compose up -d --remove-orphans backend
          
          # Clean up old images to save disk space
          docker image prune -f