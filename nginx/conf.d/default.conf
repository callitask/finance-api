server {
    listen 80;
    listen [::]:80;
    server_name backend.treishvaamgroup.com;

    # ----------------------------------------------------------------------
    # 0. LEGACY IMAGE FIX (The Only Addition)
    # ----------------------------------------------------------------------
    # Redirects old /uploads/ paths to the working /api/uploads/ path
    location /uploads/ {
        rewrite ^/uploads/(.*) /api/uploads/$1 last;
    }

    # ----------------------------------------------------------------------
    # 1. Keycloak Proxy (Identity Provider)
    # ----------------------------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        
        # Forward Headers for proper protocol detection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase buffers for large OIDC tokens/headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------------------------
    # 2. Uploads (Proxy to MinIO Object Storage)
    # ----------------------------------------------------------------------
    # FIX: Proxy directly to MinIO container instead of local alias.
    # Matches: /api/uploads/news-123.jpg -> http://minio:9000/treishvaam-uploads/news-123.jpg
    location /api/uploads/ {
        # Rewrite the URL to match MinIO's bucket structure
        rewrite ^/api/uploads/(.*)$ /treishvaam-uploads/$1 break;
        
        # Proxy to MinIO Container
        proxy_pass http://treishvaam-minio:9000;
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Caching & CORS
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "https://treishfin.treishvaamgroup.com";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Hide MinIO Headers
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-minio-deployment-id;
    }

    # ----------------------------------------------------------------------
    # 3. Observability / Telemetry (Bypass WAF)
    # ----------------------------------------------------------------------
    # FIX: Explicitly allow Faro Telemetry without WAF interference
    location /api/v1/monitoring/ingest {
        proxy_pass http://backend:8080/api/v1/monitoring/ingest;
        
        # Disable ModSecurity for high-volume telemetry to prevent 403s
        modsecurity off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------------
    # 4. Backend API Proxy (Spring Boot)
    # ----------------------------------------------------------------------
    # CRITICAL: Restored original proxy_pass to 'backend' service
    location / {
        proxy_pass http://backend:8080/;
        
        # Forward real client IP so RateLimitingFilter works correctly
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support for WebSocket (if used later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running reports or imports
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}