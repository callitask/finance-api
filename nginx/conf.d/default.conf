# --- UPSTREAMS (Moved here so we don't need to touch nginx.conf) ---
upstream minio_upstream {
    server treishvaam-minio:9000;
}

upstream keycloak_upstream {
    server treishvaam-keycloak:8080;
}

server {
    listen       80;
    server_name  localhost;

    # Core Optimizations
    client_max_body_size 20M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    resolver 127.0.0.11 valid=5s;

    # Security (Now works because default nginx.conf loads the module)
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/whitelist.conf;

    # --- GLOBAL CORS VARIABLE ---
    set $cors_origin "";
    if ($http_origin ~* "^https://(treishfin\.treishvaamgroup\.com|localhost:3000)$") {
        set $cors_origin $http_origin;
    }

    # 0. KEYCLOAK (Auth)
    location /auth/ {
        modsecurity off;
        proxy_pass http://keycloak_upstream/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent' always;
    }

    # 1. MONITORING
    location /api/v1/monitoring/ {
        modsecurity off;
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # CORS
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
            return 204;
        }
    }

    # 2. MAIN API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CORS
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent' always;
            return 204;
        }
    }

    # 3. IMAGES
    location /uploads/ {
        proxy_pass http://minio_upstream/treishvaam-uploads/;
        proxy_set_header Host $host;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # 4. HEALTH CHECK
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}