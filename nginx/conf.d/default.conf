server {
    listen 80;
    listen [::]:80;
    server_name backend.treishvaamgroup.com;

    # ----------------------------------------------------------------------
    # 0. GLOBAL SETTINGS (Fixes Publish Error & Header Errors)
    # ----------------------------------------------------------------------
    client_max_body_size 100M;       # <--- CRITICAL: Allows uploads up to 100MB
    client_header_buffer_size 64k;   # Fixes "400 Bad Request" on Auth
    large_client_header_buffers 4 64k;
    http2_max_field_size 64k;
    http2_max_header_size 64k;

    # ----------------------------------------------------------------------
    # 1. Backend Robots.txt (Fixes Image "Other Error" in Google)
    # ----------------------------------------------------------------------
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /";
    }

    # ----------------------------------------------------------------------
    # 2. Keycloak Proxy (Identity Provider)
    # ----------------------------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------------------------
    # 3. Uploads Handling (Fixed for Googlebot)
    # ----------------------------------------------------------------------
    location /uploads/ {
        rewrite ^/uploads/(.*) /api/uploads/$1 last;
    }

    location /api/v1/uploads/ {
        rewrite ^/api/v1/uploads/(.*)$ /treishvaam-uploads/$1 break;
        proxy_pass http://treishvaam-minio:9000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }

    location /api/uploads/ {
        rewrite ^/api/uploads/(.*)$ /treishvaam-uploads/$1 break;
        proxy_pass http://treishvaam-minio:9000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";

        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-minio-deployment-id;
    }

    # ----------------------------------------------------------------------
    # 4. Observability (Bypass WAF + INTELLIGENCE INJECTION)
    # ----------------------------------------------------------------------
    location /api/v1/monitoring/ingest {
        proxy_pass http://backend:8080/api/v1/monitoring/ingest;
        modsecurity off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- AUDIENCE INTELLIGENCE HEADERS ---
        # Forward headers injected by Cloudflare Worker
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-IPCity $http_cf_ipcity;
        proxy_set_header CF-Region $http_cf_region;
        proxy_set_header X-Visitor-City $http_x_visitor_city;
        proxy_set_header X-Visitor-Region $http_x_visitor_region;
        proxy_set_header X-Visitor-Country $http_x_visitor_country;
        proxy_set_header X-Visitor-Device-Colo $http_x_visitor_device_colo;
        proxy_set_header User-Agent $http_user_agent;
    }

    # ----------------------------------------------------------------------
    # 5. Post Management (FIX: Bypass WAF for HTML Content)
    # ----------------------------------------------------------------------
    location /api/v1/posts {
        proxy_pass http://backend:8080; 
        modsecurity off;                

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------------
    # 6. Backend API Proxy (Spring Boot) - Catch All
    # ----------------------------------------------------------------------
    location / {
        proxy_pass http://backend:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- AUDIENCE INTELLIGENCE HEADERS (For Global API Logs) ---
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-IPCity $http_cf_ipcity;
        proxy_set_header CF-Region $http_cf_region;
        proxy_set_header X-Visitor-City $http_x_visitor_city;
        proxy_set_header X-Visitor-Region $http_x_visitor_region;
        proxy_set_header X-Visitor-Country $http_x_visitor_country;
        proxy_set_header X-Visitor-Device-Colo $http_x_visitor_device_colo;
        proxy_set_header User-Agent $http_user_agent;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}