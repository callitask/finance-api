server {
    listen 80;
    listen [::]:80;
    server_name backend.treishvaamgroup.com;

    # ----------------------------------------------------------------------
    # 1. Keycloak Proxy (Identity Provider)
    # ----------------------------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        
        # Forward Headers for proper protocol detection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase buffers for large OIDC tokens/headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------------------------
    # 2. Uploads Handling (The Fix for All Path Variations)
    # ----------------------------------------------------------------------
    
    # CASE A: Oldest Legacy (/uploads/...)
    # Redirects internally to the standard API path
    location /uploads/ {
        rewrite ^/uploads/(.*) /api/uploads/$1 last;
    }

    # CASE B: Intermediate Legacy (/api/v1/uploads/...)
    # Proxies directly to MinIO, just like the standard path
    location /api/v1/uploads/ {
        rewrite ^/api/v1/uploads/(.*)$ /treishvaam-uploads/$1 break;
        
        proxy_pass http://treishvaam-minio:9000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "https://treishfin.treishvaamgroup.com";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }

    # CASE C: Standard Path (/api/uploads/...)
    location /api/uploads/ {
        rewrite ^/api/uploads/(.*)$ /treishvaam-uploads/$1 break;
        
        proxy_pass http://treishvaam-minio:9000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "https://treishfin.treishvaamgroup.com";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-minio-deployment-id;
    }

    # ----------------------------------------------------------------------
    # 3. Observability / Telemetry (Bypass WAF)
    # ----------------------------------------------------------------------
    location /api/v1/monitoring/ingest {
        proxy_pass http://backend:8080/api/v1/monitoring/ingest;
        
        modsecurity off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------------
    # 4. Backend API Proxy (Spring Boot)
    # ----------------------------------------------------------------------
    location / {
        proxy_pass http://backend:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}