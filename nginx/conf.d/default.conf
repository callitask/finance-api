server {
    listen 80;
    listen [::]:80;
    server_name backend.treishvaamgroup.com;

    # ----------------------------------------------------------------------
    # Global Security & WAF
    # ----------------------------------------------------------------------
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/main.conf;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # ----------------------------------------------------------------------
    # 0. LEGACY PATH FIX (Self-Healing Images)
    # ----------------------------------------------------------------------
    location /uploads/ {
        rewrite ^/uploads/(.*) /api/uploads/$1 last;
    }

    # ----------------------------------------------------------------------
    # 1. Keycloak Proxy
    # ----------------------------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------------------------
    # 2. Uploads (MinIO)
    # ----------------------------------------------------------------------
    location /api/uploads/ {
        rewrite ^/api/uploads/(.*)$ /treishvaam-uploads/$1 break;
        
        # Using service name 'minio' assuming docker-compose network resolution
        # If this fails, we will try 'treishvaam-minio'
        proxy_pass http://treishvaam-minio:9000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS here specifically for images so they load on frontend
        add_header 'Access-Control-Allow-Origin' 'https://treishfin.treishvaamgroup.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://treishfin.treishvaamgroup.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Content-Length' 0;
            return 204;
        }

        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ----------------------------------------------------------------------
    # 3. Observability
    # ----------------------------------------------------------------------
    location /api/v1/monitoring/ingest {
        # Trying the specific container name found in your logs
        proxy_pass http://treishvaam-backend-1:8080/api/v1/monitoring/ingest;
        
        modsecurity off;
        
        # Manual CORS for Telemetry to prevent noise in logs
        add_header 'Access-Control-Allow-Origin' 'https://treishfin.treishvaamgroup.com' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        if ($request_method = 'OPTIONS') {
           return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ----------------------------------------------------------------------
    # 4. Backend API Proxy (CRITICAL FIX)
    # ----------------------------------------------------------------------
    location / {
        # Using the actual container name from your logs: treishvaam-backend-1
        # This is more reliable than the service alias in some Docker versions
        proxy_pass http://treishvaam-backend-1:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # --- CORS SAFETY NET ---
        # If Backend is down (502), Nginx handles CORS so browser shows "Service Unavailable"
        # instead of "CORS Error"
        add_header 'Access-Control-Allow-Origin' 'https://treishfin.treishvaamgroup.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://treishfin.treishvaamgroup.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
    }
}