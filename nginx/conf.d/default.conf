server {
    listen 80;
    listen [::]:80;
    server_name backend.treishvaamgroup.com;

    # ----------------------------------------------------------------------
    # Security & WAF Configuration
    # ----------------------------------------------------------------------
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/main.conf;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # ----------------------------------------------------------------------
    # 0. LEGACY PATH FIX (The Safety Net)
    # ----------------------------------------------------------------------
    # Routes old /uploads/ paths to the correct /api/uploads/ path
    location /uploads/ {
        rewrite ^/uploads/(.*) /api/uploads/$1 last;
    }

    # ----------------------------------------------------------------------
    # 1. Keycloak Proxy (Identity Provider)
    # ----------------------------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------------------------
    # 2. Uploads (Proxy to MinIO Object Storage)
    # ----------------------------------------------------------------------
    location /api/uploads/ {
        rewrite ^/api/uploads/(.*)$ /treishvaam-uploads/$1 break;
        
        # Proxy to MinIO Container (Hostname matches container_name in docker-compose)
        proxy_pass http://treishvaam-minio:9000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-minio-deployment-id;
    }

    # ----------------------------------------------------------------------
    # 3. Observability / Telemetry (Bypass WAF)
    # ----------------------------------------------------------------------
    location /api/v1/monitoring/ingest {
        # CRITICAL FIX: Hostname set to 'backend' matching docker-compose service name
        proxy_pass http://backend:8080/api/v1/monitoring/ingest;
        
        modsecurity off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------------
    # 4. Backend API Proxy (Spring Boot)
    # ----------------------------------------------------------------------
    location / {
        # CRITICAL FIX: Hostname set to 'backend' matching docker-compose service name
        # Previous error was 'treishvaam-backend' which does not exist in DNS
        proxy_pass http://backend:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}