server {
    listen 80;
    listen [::]:80;
    server_name backend.treishvaamgroup.com;

    # ----------------------------------------------------------------------
    # 1. Keycloak Proxy (Identity Provider)
    # ----------------------------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        
        # Forward Headers for proper protocol detection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase buffers for large OIDC tokens/headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------------------------
    # 2. Uploads (Static File Serving)
    # ----------------------------------------------------------------------
    # NOTE: Nginx serves this directly (alias). Backend is NOT involved.
    # Therefore, Nginx MUST handle CORS here.
    location /api/uploads/ {
        alias /app/uploads/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Allow CORS for images so Frontend can load them via Canvas/JS
        add_header Access-Control-Allow-Origin "https://treishfin.treishvaamgroup.com";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }

    # ----------------------------------------------------------------------
    # 3. Backend API Proxy (Spring Boot)
    # ----------------------------------------------------------------------
    # CRITICAL FIX: Removed manual 'add_header Access-Control-...' lines.
    # We now let Spring Security handle all CORS/Preflight logic.
    location / {
        proxy_pass http://backend:8080/;

        # Forward real client IP so RateLimitingFilter works correctly
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support for WebSocket (if used later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running reports or imports
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}