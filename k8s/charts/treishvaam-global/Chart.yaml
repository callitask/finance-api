$content = @"
apiVersion: v2
name: treishvaam-global
description: Treishvaam Finance Enterprise Platform Umbrella Chart
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  # --- Identity & Security ---
  - name: keycloak
    version: 17.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: keycloak.enabled

  - name: vault
    version: 0.27.0
    repository: https://helm.releases.hashicorp.com
    condition: vault.enabled

  # --- Data Persistence ---
  - name: mariadb
    version: 14.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled

  - name: redis
    version: 18.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: elasticsearch
    version: 19.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: elasticsearch.enabled

  # --- Messaging ---
  - name: rabbitmq
    version: 12.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
"@
Set-Content -Path "k8s\charts\treishvaam-global\Chart.yaml" -Value $content